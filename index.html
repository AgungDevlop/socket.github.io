<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime JSON Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Realtime JSON Viewer</h1>

        <!-- Form to add data -->
        <form id="addForm" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter name" required>
            </div>
            <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <input type="text" id="nim" class="form-control" placeholder="Enter NIM" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Data</button>
        </form>

        <!-- Data table -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>NIM</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Data will be injected here -->
            </tbody>
        </table>
    </div>

    <script>
        // Connect to the server
        const socket = io('http://localhost:3000'); // Replace with your server URL

        // Reference to the table body
        const tableBody = document.getElementById('data-table');

        // Listen for data from the server
        socket.on('dataFromServer', (data) => {
            tableBody.innerHTML = ''; // Clear the table
            data.forEach((item) => {
                const row = `<tr>
                                <td>${item.nama}</td>
                                <td>${item.nim}</td>
                             </tr>`;
                tableBody.innerHTML += row;
            });
        });

        // Handle form submission
        const addForm = document.getElementById('addForm');
        addForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const nim = document.getElementById('nim').value;

            if (name && nim) {
                // Emit new data to the server
                socket.emit('addData', { nama: name, nim: nim });

                // Clear form fields
                addForm.reset();
            }
        });
    </script>
</body>
</html>
